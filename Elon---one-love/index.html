<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>SpaceX</title>
</head>
<body>
    <main class="main">
        <nav class="navigation">
            <div class="container">
                <div class="navigation__wrapper">
                    <a href="#" class="navigation__logo"><img src="icons/spacex.png" alt="spacex"></a>
                    <ul class="navigation__links">
                        <li><a href="#" class="navigation__link">Главная</a></li>
                        <li><a href="#" class="navigation__link">Технология</a></li>
                        <li><a href="#" class="navigation__link">График полётов</a></li>
                        <li><a href="#" class="navigation__link">Гарантии</a></li>
                        <li><a href="#" class="navigation__link">Компании</a></li>
                        <li><a href="#" class="navigation__link">Контакты</a></li>
                    </ul>
                    <div class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </nav>
        <section class="mars">
            <div class="container">
                <div class="mars__wrapper">
                    <div class="mars__left">
                        <div class="mars__header">
                            <span class="mars__travel">Путешествие</span> <br>
                            <span class="mars__planet">на красную планету</span>
                        </div>
                        <div class="mars__btn-wrap">
                            <img src="icons/left_end.png" alt="left" class="mars__left-arrow">
                            <button class="mars__btn">Начать путешествие</button>
                            <img src="icons/right_end.png" alt="right" class="mars__right-arrow">
                        </div>
                    </div>
                    <div class="mars__right">
                        <div class="mars__item-market">
                            мы <br>
                            <span>1</span>
                            на рынке 
                        </div>
                        <div class="mars__item-save">
                            гарантируем <br>
                            <span>50%</span>
                            безопасность
                        </div>
                        <div class="mars__item-calendar">
                            календарик за <br>
                            <span>2001г.</span>
                            в подарок 
                        </div>
                        <div class="mars__item-travel">
                            путешествие <br>
                            <span>597</span>
                            дней 
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
